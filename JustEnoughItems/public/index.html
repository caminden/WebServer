<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Just Enough Items</title>
  </head>
  <body>
    <div class="my-banner">Just Enough Items</div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button
              class="btn btn-outline-danger modal-pre-auth"
              data-toggle="modal"
              data-target="#modal-form-signin"
            >
              Sign in/Sign up
            </button>
          </li>
          <li class="nav-item">
            <button id="menu-button-home" class="btn btn-outline-primary">
              Home
            </button>
          </li>
          <li class="nav-item">
            <button
              id="menu-button-purchases"
              class="btn btn-outline-primary modal-post-auth"
            >
              Purchases
            </button>
          </li>
          <li class="nav-item">
            <button
              id="menu-button-users"
              class="btn btn-outline-primary modal-admin-auth"
            >
              Users
            </button>
          </li>
          <li class="nav-item">
            <button
              id="menu-button-rules"
              class="btn btn-outline-primary modal-post-auth"
            >
              Rules
            </button>
          </li>
          <li class="nav-item">
            <button
              id="menu-button-signout"
              class="btn btn-outline-danger modal-post-auth"
            >
              Sign out
            </button>
          </li>
        </ul>
        <button
          id="menu-button-shoppingcart"
          class="modal-post-auth btn btn-outline-success"
          type="button"
        >
          <img src="images/cart.png" width="30px" />
          (<span id="shoppingcart-count">0</span>)
        </button>
        <button
          id="menu-button-profile"
          class="btn btn-outline-primary modal-post-auth"
        ></button>
      </div>
    </nav>

    <!-- Modal Sign in-->
    <div
      class="modal fade"
      id="modal-form-signin"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-form-signin-label">Sign in</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-signin" method="POST">
              <div>
                <input type="email" name="email" placeholder="email address" />
              </div>
              <div>
                <input type="password" name="password" placeholder="password" />
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">
                  Sign in
                </button>
              </div>
            </form>
            <div>
              No account yet?
              <button id="button-signup" class="btn btn-outline-info">
                Create New Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add Product-->
    <div
      class="modal fade"
      id="modal-add-product"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-add-product-label">
              Add Product
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-add-product" method="post">
              <div>
                <input type="text" name="name" placeholder="product name" />
                <p id="error-add-name" class="error-add-product"></p>
              </div>
              <div>
                <input type="text" name="price" placeholder="price ($)" />
                <p id="error-add-price" class="error-add-product"></p>
              </div>
              <div>
                Summary: <br /><textarea name="summary"></textarea>
                <p id="error-add-summary" class="error-add-product"></p>
              </div>
              <div>
                Image:
                <img id="form-add-img-tag" style="display: block" />
                <input id="form-add-img-button" type="file" value="upload" />
                <p id="error-add-image" class="error-add-product"></p>
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

     <!-- Modal Edit Product-->
    <div
      class="modal fade"
      id="modal-edit-product"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-edit-product-label">
              Update Product
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-edit-product" method="post">
              <input type="hidden" name="docId" />
              <input type="hidden" name="imageName" />
              <div>
                Name:
                <input type="text" name="name"/>
                <p id="error-edit-name" class="error-edit-product"></p>
              </div>
              <div>
                Price:
                <input type="text" name="price"/>    
                <p id="error-edit-price" class="error-edit-product"></p>            
              </div>
              <div>
                Summary: <br /><textarea name="summary"></textarea>
                <p id="error-edit-summary" class="error-edit-product"></p>             
              </div>
              <div>
                Image:
                <img id="form-edit-img-tag" style="display: block" />
                <input id="form-edit-img-button" type="file" value="upload" />                
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal info box -->
    <div
      class="modal fade"
      id="modal-popup-info"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-popup-info-label"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-popup-info-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal tag Form-->
    <div
      class="modal fade"
      id="modal-tag-form"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
     <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-tag-form-title"></h5>
          </div>
          <div class="modal-body" id="modal-tag-form-body">
            <form id="form-add-product-tag" method="POST">
              <div>
                <input type="text" name="tag" placeholder="Tag" required pattern="[A-Za-z][A-Za-z1-9|'|-| ]+" minlength="2">
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">Add</button>
              </div>
               <p id="add-tag-success" class="modal-tag-form-response"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Transaction details-->
    <div
      class="modal fade"
      id="modal-transaction"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-transaction-title"></h5>
          </div>
          <div class="modal-body" id="modal-transaction-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Review Form-->
    <div
      class="modal fade"
      id="modal-review-form"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-review-form-title"></h5>
          </div>
          <div class="modal-body" id="modal-review-form-body">
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Sign up-->
    <div
      class="modal fade"
      id="modal-form-signup"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-signup-label">
              Create new account
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-signup" method="POST">
              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="email address"
                  required
                />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  placeholder="password"
                  required
                  minlength="6"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="passwordConfirm"
                  placeholder="confirm password"
                  required
                  minlength="6"
                />
                <span id="form-signup-password-error" style="color: red"></span>
              </div>
              <button type="submit" class="btn btn-outline-primary">
                Create Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <!--Create new rules-->
    <div
      class="modal fade"
      id="modal-create-new-rule"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-create-new-rule-title">Create New Rule</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-create-new-rule" method="POST">
              <div>
                <input type="text" name="title" placeholder="Title" required pattern="[A-Za-z][A-Za-z1-9|'|-| ]+" minlength="2">
              </div>
              <div>
                <textarea
                  name="content"
                  cols="50"
                  rows="5"
                  placeholder="Rule Info"
                ></textarea>
                <p id="error-add-content" class="error-add-rule"></p>
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="main-content" class="jumbotron"></div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-storage.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="module" src="./app.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
