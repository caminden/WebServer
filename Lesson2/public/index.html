    <title>Lesson 1</title>
  </head>
  <body>
    <div class="my-banner">Admin's Page on My Store</div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <button class="btn btn-outline-primary modal-pre-auth" data-toggle="modal" data-target="#modal-form-signin">
              Sign In
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-primary modal-post-auth">
              Home
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-primary modal-post-auth">
              Products
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-primary modal-post-auth">
              Users
            </button>
          </li>
          <li class="nav-item">
            <button id="menu-button-signout" class="btn btn-outline-danger modal-post-auth">
              Sign Out
            </button>
          </li>
        </ul>
      </div>
    </nav>


        <!-- Modal -->
<div class="modal fade" id="modal-popup-info" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-popup-info-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-popup-info-body"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
        </div>
      </div>
    </div>
  </div>


    <!-- Modal Sign In-->
<div class="modal fade" id="modal-form-signin" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-form-signin-label">Please Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-signin" method="post">
            <div>
                <input type="email" name="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="password" name="password" placeholder="Enter Password">
            </div>
            <div>
                <button type="submit" class="btn btn-outline-primary" >Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

      <!-- Modal Add Product-->
<div class="modal fade" id="modal-add-product" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-add-product-label">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-add-product" method="post">
          <div>
              <input type="text" name="name" placeholder="product name">
              <p id="error-add-name" class="error-add-product"></p>
          </div>
          <div>
              <input type="text" name="price" placeholder="price ($)">
              <p id="error-add-price" class="error-add-product"></p>
          </div>
          <div>
            Summary: <br><textarea name="summary"></textarea>
            <p id="error-add-summary" class="error-add-product"></p>

        </div>
        <div>
          Image:
          <img id="form-add-img-tag" style="display: block;">
          <input id="form-add-img-button" type="file" value="upload">
          <p id="error-add-image" class="error-add-product"></p>

        </div>
          <div>
              <button type="submit" class="btn btn-outline-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <div class="modal-post-auth" id="main-content"></div>
    <div class="modal-pre-auth">
      Welcome to Admin's Page <br />
      Please sign in
    </div>

  </body>
</html>
